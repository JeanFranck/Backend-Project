<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for admin panel */
        #wrapper {
            display: flex;
        }
        #sidebar-wrapper {
            width: 250px;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }
        #page-content-wrapper {
            width: 100%;
            padding: 20px;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .hamburger-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action bg-dark text-white"></a>
              <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Panel</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Ordenes</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Productos</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Agregar producto</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Configuraciones</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <!-- Hamburger Icon -->
                <button class="btn" id="menu-toggle">
                    <i class="fas fa-bars hamburger-icon"></i>
                </button>
                <h3 class="ml-3">Panel</h3>

                <!-- User dropdown icon -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Iniciar sesión</a>
                            <a class="dropdown-item" href="#">Cerrar sesión</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid mt-4">
                <!-- Dashboard Overview -->
                <div class="row mb-4">
                    <div class="col-lg-3">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">Ordenes</div>
                            <div class="card-footer d-flex justify-content-between">
                                <span>120</span>
                                <i class="fas fa-box"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">Productos</div>
                            <div class="card-footer d-flex justify-content-between">
                                <span>50</span>
                                <i class="fas fa-tags"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">Usuarios</div>
                            <div class="card-footer d-flex justify-content-between">
                                <span>300</span>
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">Ganancia</div>
                            <div class="card-footer d-flex justify-content-between">
                                <span>$25K</span>
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Upload Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        Agregar nuevo producto
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="productName">Nombre del producto</label>
                                <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto">
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Precio</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio">
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Categoría</label>
                                <select class="form-control" id="productCategory">
                                    <option>Electrónicos</option>
                                    <option>Accesorios</option>
                                    <option>Equipos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Imagen</label>
                                <input type="file" class="form-control-file" id="productImage">
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Descripción</label>
                                <textarea class="form-control" id="productDescription" rows="3" placeholder="Inserte la descripción del producto"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle the sidebar
        document.getElementById("menu-toggle").onclick = function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        };
    </script>
</body>
</html>
